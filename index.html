        /* Base styles */
        html {
            font-size: var(--font-size-base);

            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-tight);
            color: var(--color-text);
            letter-spacing: var(--letter-spacing-tight);
        }

            font-size: var(--font-size-4xl);
        }
        h2 {
            font-size: var(--font-size-3xl);
        }
        h3 {
            font-size: var(--font-size-2xl);
        }
        h4 {
            font-size: var(--font-size-xl);
        }
        h5 {
            font-size: var(--font-size-lg);
        }
        h6 {
            font-size: var(--font-size-md);
        }

        p {
            margin: 0 0 var(--space-16) 0;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--duration-fast) var(--ease-standard);
        }

        a:hover {
            color: var(--color-primary-hover);
        }

        code,
        pre {
            font-family: var(--font-family-mono);
            font-size: calc(var(--font-size-base) * 0.95);
            background-color: var(--color-secondary);
            border-radius: var(--radius-sm);
        }

        code {
            padding: var(--space-1) var(--space-4);
        }

        pre {
            padding: var(--space-16);
            margin: var(--space-16) 0;
            overflow: auto;
            border: 1px solid var(--color-border);
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            line-height: 1.5;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            text-decoration: none;
            position: relative;
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--primary:active {
            background: var(--color-primary-active);
        }

        .btn--secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn--secondary:active {
            background: var(--color-secondary-active);
        }

        .btn--outline {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn--outline:hover {
            background: var(--color-secondary);
        }

        .btn--sm {
            padding: var(--space-4) var(--space-12);
            font-size: var(--font-size-sm);
            border-radius: var(--radius-sm);
        }

        .btn--lg {
            padding: var(--space-10) var(--space-20);
            font-size: var(--font-size-lg);
            border-radius: var(--radius-md);
        }

        .btn--full-width {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

            display: block;
            width: 100%;

            font-size: var(--font-size-md);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-fast) var(--ease-standard),

        }

        textarea.form-control {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
        }

        select.form-control {
            padding: var(--space-8) var(--space-12);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: var(--select-caret-light);
            background-repeat: no-repeat;
            background-position: right var(--space-12) center;
            background-size: 16px;
            padding-right: var(--space-32);
        }

        /* Add a dark mode specific caret */
        @media (prefers-color-scheme: dark) {
            select.form-control {
                background-image: var(--select-caret-dark);
            }
        }

        /* Also handle data-color-scheme */
        [data-color-scheme="dark"] select.form-control {
            background-image: var(--select-caret-dark);
        }

        [data-color-scheme="light"] select.form-control {
            background-image: var(--select-caret-light);
        }

        .form-control:focus {
            border-color: var(--color-primary);
            outline: var(--focus-outline);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        /* Card component */
        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: box-shadow var(--duration-normal) var(--ease-standard);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card__body {
            padding: var(--space-16);
        }

        .card__header,
        .card__footer {
            padding: var(--space-16);
            border-bottom: 1px solid var(--color-card-border-inner);
        }

    document.addEventListener('DOMContentLoaded', function() {

    // Initialize scroll-based and loading animations
    function initAnimations() {
        // Add loading animation
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');

            // Trigger building animations with staggered timing
            const buildings = document.querySelectorAll('.building');
            buildings.forEach((building, index) => {
                setTimeout(() => {
                    building.classList.add('animate');
                }, index * 200 + 500); // Start after 500ms delay
            });

            // Start floating animations after buildings are loaded
            setTimeout(() => {
                const searchCircle = document.querySelector('.search-circle');
                const pins = document.querySelectorAll('.pin');

                if (searchCircle) {
                    searchCircle.classList.add('animate');
                }

                pins.forEach((pin, index) => {
                    setTimeout(() => {
                        pin.classList.add('animate');
                    }, index * 300);
                });
            }, 1500);
        });

        // Add parallax effect for artwork
        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });

        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.hero__artwork');

            parallaxElements.forEach(element => {
                const speed = 0.3;
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });

            ticking = false;
        }
    }

    // Initialize interactive elements
    function initInteractiveElements() {
        // Add hover effects to buildings
        const buildings = document.querySelectorAll('.building');
        buildings.forEach(building => {
            building.addEventListener('mouseenter', () => {
                building.style.transform = 'translateY(-8px)';
                building.style.transition = 'transform 0.3s ease';
            });

            building.addEventListener('mouseleave', () => {
                building.style.transform = 'translateY(0)';
            });
        });

        // Add interactive effects to search circle
        const searchCircle = document.querySelector('.search-circle');
        if (searchCircle) {
            searchCircle.addEventListener('mouseenter', () => {
                searchCircle.style.transform = 'scale(1.1) rotate(10deg)';
                searchCircle.style.transition = 'transform 0.3s ease';
            });

            searchCircle.addEventListener('mouseleave', () => {
                searchCircle.style.transform = 'scale(1) rotate(0deg)';
            });
        }

        // Add interactive effects to location pins
        const pins = document.querySelectorAll('.pin');
        pins.forEach(pin => {
            pin.addEventListener('mouseenter', () => {
                pin.style.animationPlayState = 'paused';
                pin.style.transform = 'rotate(-45deg) translateY(-12px) scale(1.3)';
                pin.style.transition = 'transform 0.2s ease';

                pin.style.animationPlayState = 'running';
                pin.style.transform = '';
                pin.style.transition = '';
            });
        });

        // Add click effects for better interactivity
        const interactiveElements = document.querySelectorAll('.building, .search-circle, .pin');
        interactiveElements.forEach(element => {
            element.addEventListener('click', createRippleEffect);
        });
    }

    // Create ripple effect on click
    function createRippleEffect(e) {
        const element = e.currentTarget;
        const rect = element.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        const ripple = document.createElement('div');
        ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(var(--color-primary-rgb, 33, 128, 141), 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
        left: ${x}px;
        top: ${y}px;
        width: ${size}px;
        height: ${size}px;
        pointer-events: none;
        z-index: 1000;
    `;

        element.style.position = 'relative';
        element.style.overflow = 'hidden';
        element.appendChild(ripple);

        setTimeout(() => {
            ripple.remove();
        }, 600);
    }

        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleResize, 150);
        });

        function handleResize() {
            const windowWidth = window.innerWidth;

            if (artworkContainer) {
                // Adjust artwork size based on screen size
                if (windowWidth <= 480) {
                    artworkContainer.style.transform = 'scale(0.9)';
                } else if (windowWidth <= 768) {
                    artworkContainer.style.transform = 'scale(0.95)';
                } else {
                    artworkContainer.style.transform = 'scale(1)';
                }
            }

            // Adjust animation speeds for mobile
            const buildings = document.querySelectorAll('.building');
            buildings.forEach(building => {
                if (windowWidth <= 768) {
                    building.style.animationDuration = '1s';
                } else {
                    building.style.animationDuration = '1.5s';
                }
            });
        }

        // Initial resize check
        handleResize();
    }

        }

        .pin {
            border: 2px solid var(--color-text);
        }
    }
`;

    document.head.appendChild(style);

    // Add keyboard navigation support
    document.addEventListener('keydown', (e) => {
        const focusableElements = document.querySelectorAll('.building, .search-circle, .pin');
        const focusedIndex = Array.from(focusableElements).indexOf(document.activeElement);

        switch(e.key) {
            case 'ArrowRight':
            case 'ArrowDown':
                e.preventDefault();
                const nextIndex = (focusedIndex + 1) % focusableElements.length;
                focusableElements[nextIndex].focus();
                break;

            case 'ArrowLeft':
            case 'ArrowUp':
                e.preventDefault();
                const prevIndex = focusedIndex <= 0 ? focusableElements.length - 1 : focusedIndex - 1;
                focusableElements[prevIndex].focus();
                break;

            case 'Enter':
            case ' ':
                if (document.activeElement && focusableElements.includes(document.activeElement)) {
                    e.preventDefault();
                    document.activeElement.click();
                }
                break;
        }
    });

    // Add touch support for mobile devices
    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', (e) => {
        touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartY - touchEndY;

        if (Math.abs(diff) > swipeThreshold) {
            // Add subtle animation on swipe
            const artworkContainer = document.querySelector('.artwork-container');
            if (artworkContainer) {
                artworkContainer.style.transform = `scale(1.05) rotateY(${diff > 0 ? '5deg' : '-5deg'})`;
                setTimeout(() => {
                    artworkContainer.style.transform = 'scale(1) rotateY(0deg)';
                }, 200);
            }
        }
    }

    // Export functions for potential testing
    window.RightGharApp = {
        createRippleEffect,
        easeInOutCubic
    };
</script>
</body>
